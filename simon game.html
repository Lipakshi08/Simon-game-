<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon game.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>To start the game press any key. </h2>
    <div class="btn-containor">
        <div class="line-one">
            <div class="red btn" type="button" id="red">1</div>
          <div class="yellow btn" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="green btn" type="button" id="green">3</div>
            <div class="purple btn" type="button" id="purple">4</div>
        </div>
    </div>
    <script src="simon game.js"></script>
</body>
</html>
